<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./app/css/style.css">
    <link rel="stylesheet" href="./app/css/global.css">
    <link rel="shortcut icon" href="./app/assests/components/favicon-con.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <img src="./app/assests/components/favicon-con.png" alt="">
                <h1>Login Here</h1>
                <div class="card-components">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button id="Login"><a href="./app/layout/pages/Login.html">Log In</a></button>
                <p id="error"></p>
                <p><a href="./app/layout/pages/password.html">Forgot password</a></p>
                <p><a href="./app/layout/pages/CreateAccont.html">No have a account</a></p>
        </div>
    </div>
    <div class="Login-With">
        <div class="components-btn">
            <h1>Fazer login usando</h1>
            <button>Google</button>
            <button>Github</button>
        </div>
    </div>
    <script src="./app/script.js"></script>
    <script src="https://kit.fontawesome.com/c971e0fa94.js" crossorigin="anonymous"></script>
</body>
</html>
